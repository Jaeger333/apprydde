<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chore Tracker</title>
  <link rel="stylesheet" href="./ryddeapp.css">
</head>
<body>
  
  <header>
    <h1>Rydde-Appen</h1>
  </header>
 
    <h1>Tildel en oppgave</h1>

    <form id="select-task" action='/assignTask-add' method="POST">
        <label for="users">Hvem skal gjøre oppgaven?:</label>
        <select id="users" name="userid"></select>
        <br>
        <br>
        <label for="users">Hvilken oppgave skal gjøres?:</label>
        <select id="tasks" name="taskid" placeholder="Velg oppgave"></select>
        <br>
        <button id="btnAssignTask" type = "submit">Tildel oppgave</button>
        <br>
        <!--<label for="comment"></label><input type="text"  placeholder = "Eventuell kommentar" name="comment" padding-top="10px" padding-bottom="10px"> -->
    
    </form>
      <br>
      <br>

      <h1>Legg til en ny oppgave</h1>

      <form id="select-task1" action='/task-add' method="POST">
          <label for="taskName">Oppgavenavn: </label>
          <input type="text" name="taskName" required>
          <br>
          <br>
          <label for="taskPoints">Poeng: </label>
          <input type="number" name="taskPoints" required>
          <br>
          <br>
          <button id="btnAddTask" type = "submit">Opprett oppgave</button>
          <br>
          <!--<label for="comment"></label><input type="text"  placeholder = "Eventuell kommentar" name="comment" padding-top="10px" padding-bottom="10px"> -->
      
      </form>
      <br>
      <br>

      <h1>Registrer fullført oppgave</h1>

      <form id="select-task2" action='/task-add-done' method="POST">
        <label for="users2">Hvem har gjort oppgaven?:</label>
        <select id="users2" name="userid"></select>
        <br>
        <br>
        <label for="users2">Hvilken oppgave er gjort?:</label>
        <select id="assignedTasks2" name="taskid" placeholder="Velg oppgave"></select>
        <br>
        <button id="btnRegister2" type = "submit">Registrer oppgave</button>
        <br>
      </form>
    <br>
    
  </form>
    <section>

      <h1>Leaderboard</h1>

      <div id="monthLeaderboardDiv">
        <h3>Denne måneden</h3>
        <div id ="monthLeaderboard">
        </div>
      </div>
      

      <div id="leaderboardDiv">
        <h3>Alt</h3>
        <div id ="leaderboard">
        </div>
      </div>

      <br>
      

      <div>
        <button class = "btnMonthLeaderboard" id="btnMonthLeaderboard">Denne måneden</button>
        <button class = "btnLeaderboard" id="btnLeaderboard">Alt</button>
      </div>

      <br>
      <div id="currentUserCompletedTasksDiv">
        <h2>Sjekk én persons fullførte oppgaver</h2>
        <label for="users3">Familiemedlem:</label>
        <select id="users3" name="userid"></select>
      
      <div id="taskHistory3"></div>
      <br>
      </div>

      <div id="allCompletedTasksDiv">
        <h2>Alle fullførte oppgaver</h2>
        <div id="taskHistory">
        </div>
      </div>

      <br>
      <div>
        <button class = "btnCurrentUserCompletedTasks" id="btnCurrentUserCompletedTasks">Enkeltperson fullførte oppgaver</button>
        <button class = "btnAllCompletedTasks" id="btnAllCompletedTasks">Alle fullførte oppgaver</button>
      </div>

    </section>

    <form id="logoutForm" action="/logout" method="GET">
      <button type="submit" id="btnLogout">Logg ut</button>
    </form>
  
</div>

  <script src="./admin.js"></script>
  <script src="./ryddeapp.js"></script>
</body>
</html>
