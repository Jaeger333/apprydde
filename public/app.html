<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chore Tracker</title>
  <link rel="stylesheet" href="./ryddeapp.css">
</head>
<body>
  
  <header>
    <h1>Rydde-Appen</h1>
  </header>
 
  <form id="select-task3" action='/task-add-done' method="POST">
    <label for="currentUser">Logget inn som</label>
    <select id="currentUser" name="userid"></select>
    <br>
    <h1>Å gjøre:</h1>
    <div id="currentUserAssignedTasks"></div>
    <br>
    <h2>Registrer fullført oppgave</h2>
    <label for="currentUser">Oppgave:</label>
    <select id="assignedTasks" name="taskid" placeholder="Velg oppgave"></select>
    <button id="btnRegister" type = "submit">Registrer oppgave</button>
    <!--<label for="comment"></label><input type="text"  placeholder = "Eventuell kommentar" name="comment" padding-top="10px" padding-bottom="10px"> -->

    <br>
  </form>
    <section>

      <br>
      <h1>Leaderboard</h1>

      <div id="monthLeaderboardDiv">
        <h3>Denne måneden</h3>
        <div id ="monthLeaderboard">
        </div>
      </div>
      

      <div id="leaderboardDiv">
        <h3>Alt</h3>
        <div id ="leaderboard">
        </div>
      </div>

      <br>
      

      <div>
        <button class = "btnMonthLeaderboard" id="btnMonthLeaderboard">Denne måneden</button>
        <button class = "btnLeaderboard" id="btnLeaderboard">Alt</button>
      </div>

      <br>

    </section>
    <h2>Dine fullførte oppgaver</h2>
    <div id="currentUserCompletedTasksDiv">
      <div id="taskHistory2"></div>
      <br>
    </div>

    <form id="logoutForm" action="/logout" method="GET">
      <button type="submit" id="btnLogout">Logg ut</button>
    </form>
    
  
</div>


  <script src="./ryddeapp.js"></script>
</body>
</html>
